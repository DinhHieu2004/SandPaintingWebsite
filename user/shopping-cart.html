<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="/assets/css/footer.css">
    <link rel="stylesheet" href="/assets/css/header.css">
</head>
<body>
    <div id="header-container"></div>

    <div class="container my-5">
        <!-- Header -->
        <div class="text-center mb-4">
            <h4>Shopping Cart</h4>
        </div>

        <!-- Cart Items -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Your Cart Items</h5>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>ảnh</th>
                            <th>Tên tranh</th>
                            <th>giá</th>
                            <th>hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpp4FpVhylNpwTVddcn3b0SHdb5ej8M7uvfQ&s" alt="Starry Night" class="img-thumbnail" width="100"></td>
                            <td><a href="painting-detail.html">Starry Night</a></td>
                            <td>$200.000-vnd</td>
                            <td>
                                <button class="btn btn-danger btn-sm">xóa</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpp4FpVhylNpwTVddcn3b0SHdb5ej8M7uvfQ&s" alt="Starry Night" class="img-thumbnail" width="100"></td>
                            <td><a href="#">Mona Lisa</a></td>
                            <td>100.000-vnd</td>
                            <td>
                                <button class="btn btn-danger btn-sm">Xóa</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4" class="text-end">Tổng tiền</th>
                            <th>$400.000-vnd</th>
                            <th></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>

        <!-- Cart Actions -->
        <div class="d-flex justify-content-between">
            <a href="artWork.html" class="btn btn-secondary">Tiếp tục mua hàng</a>
            <button class="btn btn-primary">Mua hàng</button>
        </div>
    </div>
    <div id="footer-container"></div>
    <script src="../assets/js/shopping-cart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
